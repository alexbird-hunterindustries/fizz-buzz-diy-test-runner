<p><strong>Proposing a solution without understanding the

<ul>
<li><em>pro</em>: if it works, problem solved!</li>
<li><em>con</em>: if it works, we don't know why it worked</li>
<li><em>con</em>: if it doesn't work, we're no closer to the solution</li>
</ul>

</ul>

<h1 id="play-1">Play</h1>
<p>Sometimes the fastest way to solve a problem is to <strong>goof off</strong></p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="play-at-work">Play at Work</h1>
<ul>
<li>Code exercises</li>
<li>Toy projects</li>
<li>Try lots of different things</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="accounting-for-play-at-work">Accounting for Play at Work</h1>
<ul>
<li>If you don't know how to do the thing, you'll <strong>make many guesses</strong></li>
<li>Use the time you would have been guessing; <strong>learn (play) instead</strong></li>
<li>Then <strong>quickly solve the problem</strong> (since you now know how to do it)</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="prerequisite-measured-on-outcome">Prerequisite: Measured on Outcome</h2>
<p>In some work places, your performance evaluation depends on looking busy</p>
<p>In those environments, learning through play may be unwise</p>
<p>Even if it is more efficient than guessing</p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="prerequisite-measured-on-outcome-1">Prerequisite: Measured on Outcome</h2>
<p>If you're in a &quot;look busy&quot; workplace, consider:</p>
<ul>
<li>learning through reading, which is often considered more &quot;professional&quot; than play</li>
<li>practice describing your learning through play in business terms that make it sound
professional</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h3 id="professional-language-for-learning-through-play">Professional Language for Learning through Play</h3>
<ul>
<li>&quot;we're building a prototype&quot;</li>
<li>&quot;we're exploring the capabilities of our dependency so we can integrate with it more
effectively&quot;</li>
<li>&quot;we're doing a trial run of the integration in a sandbox so we can more quickly pinpoint
problems&quot;</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h3 id="professional-language-for-learning-through-play-1">Professional Language for Learning through Play</h3>
<ul>
<li>&quot;we're doing assumption testing on this third party component&quot;</li>
<li>&quot;the last few times we used X we went 1d over budget. We are spending 4h finding ways to
reduce the uncertainty around X to reduce the chance of repeating the overage. We'll
measure our next use of X to see if we still exceed our estimate.&quot;</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="how-do-you-become-an-expert-5">How Do You Become An Expert</h2>
<h4 id="when-youre-on-the-clock-4">When You're On The Clock</h4>
<ul>
<li>Instead of guessing, <strong>learn</strong></li>
<li>Focus on learning <strong>mental models</strong>
<ul>
<li>Skim <strong>Read</strong></li>
<li><strong>Ask</strong> Others</li>
<li><strong>Play</strong></li>
</ul>
</li>
<li>_</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="making-a-business-justification-for-learning">Making a Business Justification for Learning</h1>
<ol>
<li>Identify the business driver that relates to learning</li>
<li>Report your learning in the context of that business driver</li>
</ol>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="making-a-business-justification-for-learning-1">Making a Business Justification for Learning</h1>
<ul>
<li>The less we know, the higher the variability/uncertainty
<ul>
<li>Learning can give us lower risk, more consistent delivery</li>
<li>Sometimes, we're so precariously positioned that we must take high risk. Guess,
don't learn</li>
</ul>
</li>
<li>Learning now makes us faster later
<ul>
<li>An investment in our future delivery</li>
</ul>
</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="learning-to-de-risk-delivery">Learning to de-risk delivery</h1>
<p>If your business <strong>values predictable delivery</strong>, frame learning time as <strong>work done to
reduce variability</strong>.</p>
<ul>
<li>point to recent times of unexpected delay because of technical surprises</li>
<li>invest in learning to reduce those surprise delays</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="for-short-term-speed-dont-learn">For short term speed, don't learn</h1>
<h3 id="and-increase-risk">(and increase risk)</h3>
<p>Sometimes, a business position requires haste at all costs</p>
<p>Leaders may request that you go as fast as possible, no matter the risk</p>
<p>Take the risk, skip the learning. Either your guess works and you win, or you pivot and
try something else</p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="learn-to-invest-in-future-delivery">Learn to invest in future delivery</h1>
<p>Sometimes, your business leaders want to invest in the future. &quot;What can we do to deliver
faster?&quot;</p>
<p>You can report learning time as time spent to make us go faster</p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="learning-for-short-term-speed">Learning for short term speed</h1>
<p>I've found it's not uncommon that the fastest way to do this week's work is to stop and
learn</p>
<p>If that's the case, report your learning time as the most efficient way to complete your
current task</p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h1 id="learning-for-your-career">Learning for your career</h1>
<p>Maybe, there is no business justification for learning. The risk, variability, and pace
are all acceptable to your employer.</p>
<p>If you want to learn but there is no business justification for it, then maybe you're
looking at evening/weekend learning time.</p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="figure-out-how-to-report-learning-time-well">Figure out how to report learning time well</h2>
<ul>
<li>If it's good for the business, then your leaders should be happy you're doing it</li>
<li>But if you can't explain why it's good for business, your leaders are not likely to be
happy you're doing it</li>
<li>So figure out how to explain why it's good for the business</li>
<li>Then everyone's happy</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="how-do-you-become-an-expert-6">How Do You Become An Expert</h2>
<h4 id="when-youre-on-the-clock-5">When You're On The Clock</h4>
<ul>
<li>Instead of guessing, <strong>learn</strong></li>
<li>Focus on learning <strong>mental models</strong>
<ul>
<li>Skim <strong>Read</strong></li>
<li><strong>Ask</strong> Others</li>
<li><strong>Play</strong></li>
</ul>
</li>
<li>Figure out how to report learning time well</li>
</ul>

ckground="content" data-marpit-advanced-background-split="right">

<h5 id="using-just-statements-to-improve-your-mental-model">Using &quot;just&quot; statements to improve your mental model</h5>
<p>Just statements are often technically incorrect</p>
<p>But they fit in our brains easily (like a map in a pocket)</p>
<p>We're aiming for <strong>useful</strong> and <strong>less wrong than before</strong></p>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>

g="en-US" data-marpit-pagination="55" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="unit-tests-are-just">&quot;unit tests are just...&quot;</h3>
<ul>
<li>A unit test suite is &quot;just&quot; a collection of examples</li>
<li>A unit test assertion is &quot;just&quot; a comparison and a print statement</li>
<li>A unit test runner is &quot;just&quot; a program that tells me if my code matches all my examples</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="55" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="whats-the-use-of-those-just-statements">What's the use of those &quot;just&quot; statements?</h2>
<ul>
<li>It turns out <code>console.log()</code> and <code>expect().toEqual()</code> can do similar things
<ul>
<li>so <code>expect().toEqual()</code> <strong>doesn't feel so magical</strong></li>
</ul>
</li>
<li><strong>New insight</strong> for how to write tests: &quot;I'm writing a collection of examples&quot;</li>
<li><strong>New appreciation</strong> for unit test framework: a single &quot;yes&quot; or &quot;no&quot; to tell me if my
code is OK
<ul>
<li>instead of reading all the <code>console.log()</code>s</li>
</ul>
</li>
</ul>
<footer>How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="#1B1B1B" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-footer="How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software" data-theme="gaia" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--background-color:#1B1B1B;--background-image:url('https://marp.app/assets/hero-background.svg');--footer:How Do You Become An Expert? | Alex Bird | alex@alexanderbird.software;--theme:gaia;background-color:#1B1B1B;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62">
<h2 id="recap">Recap</h2>
<ul>
<li>Often <strong>we skip learning</strong> because of our <strong>sense of professionalism</strong>:
<ul>
<li>&quot;I need to stay on task&quot;</li>
</ul>
</li>
<li>But as a professional, <strong>it's more important to do good work than to look good</strong></li>
<li>It's a mark of professionalism to say <strong>&quot;I don't know; I'm going to take some time to
learn&quot;</strong></li>
<li>And as we learn, focus on <strong>learning mental models</strong> rather than rules of thumb</li>
</ul>

<li>which <strong>sets the tone</strong> on the team that learning is a responsible thing to do</li>

</li>
</ul>
